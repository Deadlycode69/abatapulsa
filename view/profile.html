    <title>Aplikasi Vue #2: One Way Binding</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<body>

    <!-- elemen kontainer untuk aplikasi -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="padding-top: 50px;">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        HALAMAN PROFILE 
                    </div>
                    <div class="panel-body">
                        <table style="font-size: 20px; font-weight: bold;">
                            <tr>
                                <td>Nama Lengkap</td>
                                <td style="padding-left: 10px;padding-right: 10px;">:</td>
                                <td>{{ nama_lengkap }}</td>
                            </tr>
                            <tr>
                                <td>Username</td>
                                <td style="padding-left: 10px;padding-right: 10px;">:</td>
                                <td>{{ username }}</td>
                            </tr>
                            <tr>
                                <td>Biodata</td>
                                <td style="padding-left: 10px;padding-right: 10px;">:</td>
                                <td>{{ biodata }}</td>
                            </tr>
                        </table>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/edit" class="btn btn-success">Edit</a>
                            </div>
                            <div class="col-md-6 text-right">
                                <a href="/logout" class="btn btn-info">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
